apply plugin: 'com.android.application'

Properties props = new Properties()
props.load(new FileInputStream(file("c:\\Android\\Keystore\\ru.p3tr0vich.fuel.properties")))

android {
    signingConfigs {
        debug {
            keyAlias 'ru.p3tr0vich.fuel'
            keyPassword props['keyPassword']
            storeFile file(props['storeFile'])
            storePassword props['storePassword']
        }

        release {
            keyAlias 'ru.p3tr0vich.fuel'
            keyPassword props['keyPassword']
            storeFile file(props['storeFile'])
            storePassword props['storePassword']
        }
    }

    compileSdkVersion rootProject.ext.compileSdkVer
    buildToolsVersion rootProject.ext.buildToolsVer

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        applicationId "ru.p3tr0vich.fuel"

        minSdkVersion rootProject.ext.minSdkVer
        targetSdkVersion rootProject.ext.targetSdkVer

        versionCode 1
        versionName "1.0"

        buildConfigField "long", "BUILD_DATE", System.currentTimeMillis() + "l"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.debug

            ext.enableCrashlytics = false
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                appendVersionName(variant, defaultConfig)
            }

            ext.enableCrashlytics = false
        }
    }

    productFlavors {
    }

    //noinspection GroovyMissingReturnStatement
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }

    dataBinding {
        enabled = true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

static def appendVersionName(variant, defaultConfig) {
    variant.outputs.all { output ->
        outputFileName = defaultConfig.applicationId + "-" + "${variant.versionName}-${variant.name}.apk"
    }
}

dependencies {
    implementation  "com.android.support:support-v4:$supportVer"
    implementation  "com.android.support:appcompat-v7:$supportVer"
    implementation  "com.android.support:design:$supportVer"
    implementation  "com.android.support:preference-v7:$supportVer"
    implementation  "com.android.support:preference-v14:$supportVer"
    implementation  "com.android.support:cardview-v7:$supportVer"
    implementation  "com.android.support:recyclerview-v7:$supportVer"

    implementation 'com.github.P3tr0viCh:ExpansionPanel:1.0.0'

    implementation 'com.google.android.gms:play-services-location:15.0.1'

    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.yandex.android:disk-restapi-sdk:1.03'

    implementation project(':libs:fab')
    implementation project(':libs:materialish-progress')
    implementation project(':libs:materialdatetimepicker')

    testImplementation 'junit:junit:4.12'
}