buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha11'
    }
}

ext {
    compileSdkVer = 28
    buildToolsVer = '28.0.2'
    minSdkVer = 17
    targetSdkVer = 28

    supportVer = '28.0.0-rc02'
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}