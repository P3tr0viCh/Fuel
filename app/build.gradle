@SuppressWarnings("GroovyAssignabilityCheck")
def appendVersionName(variant, defaultConfig) {
    variant.outputs.each { output ->
        if (output.zipAlign) {
            def file = output.outputFile
            def fileName = file.name.replace("app-release.apk", defaultConfig.applicationId + "-" + defaultConfig.versionName+ "-release.apk")
            output.outputFile = new File(file.parent, fileName)
        }

        def file = output.packageApplication.outputFile
        def fileName = file.name.replace("app-release.apk", defaultConfig.applicationId + "-" + defaultConfig.versionName+ "-release.apk")
        output.packageApplication.outputFile = new File(file.parent, fileName)
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile project(':libs:fab')
    compile project(':libs:materialish-progress')
}
