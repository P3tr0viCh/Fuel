buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha16'
    }
}

ext {
    compileSdkVer = 27
    buildToolsVer = '27.0.3'
    minSdkVer = 17
    targetSdkVer = 27

    supportVer = '27.1.1'

    supportDesign = 'com.android.support:design:' + supportVer
    supportAppCompat = 'com.android.support:appcompat-v7:' + supportVer
    supportPreferenceV7 = 'com.android.support:preference-v7:' + supportVer
    supportPreferenceV14 = 'com.android.support:preference-v14:' + supportVer
    supportCardView = 'com.android.support:cardview-v7:' + supportVer
    supportRecyclerView = 'com.android.support:recyclerview-v7:' + supportVer
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}