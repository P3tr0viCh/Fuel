buildscript {
    ext {
        compileSdkVer = 28
        buildToolsVer = '28.0.3'
        minSdkVer = 17
        targetSdkVer = 28

        gradleVer = '3.4.0-alpha02'

        kotlinVer = '1.2.71'

        supportVer = '28.0.0'
    }

    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVer"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVer"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}