// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.1"
    minSdkVersion = 17
    targetSdkVersion = 23

    support_design = 'com.android.support:design:23.0.1'
    support_appcompat = 'com.android.support:appcompat-v7:23.0.1'
    support_preference7 = 'com.android.support:preference-v7:23.0.1'
    support_preference14 = 'com.android.support:preference-v14:23.0.1'
    support_recyclerview = 'com.android.support:recyclerview-v7:23.0.1'

    nineoldandroids_library = 'com.nineoldandroids:library:2.4.0'
}

allprojects {
    repositories {
        jcenter()
    }
}