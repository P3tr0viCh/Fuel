// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-alpha9'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.2"
    minSdkVersion = 17
    targetSdkVersion = 23

    support_version = '23.1.1'

    support_design = 'com.android.support:design:' + support_version
    support_appcompat = 'com.android.support:appcompat-v7:' + support_version
    support_preference7 = 'com.android.support:preference-v7:' + support_version
    support_preference14 = 'com.android.support:preference-v14:' + support_version
    support_cardview = 'com.android.support:cardview-v7:' + support_version
    support_recyclerview = 'com.android.support:recyclerview-v7:' + support_version

    nineoldandroids_library = 'com.nineoldandroids:library:2.4.0'
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}