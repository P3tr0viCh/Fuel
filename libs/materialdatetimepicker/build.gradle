apply plugin: 'com.android.library'

android {
    //noinspection GroovyAssignabilityCheck
    compileSdkVersion rootProject.ext.compileSdkVer
    //noinspection GroovyAssignabilityCheck
    buildToolsVersion rootProject.ext.buildToolsVer

    defaultConfig {
        //noinspection GroovyAssignabilityCheck
        minSdkVersion rootProject.ext.minSdkVer
        //noinspection GroovyAssignabilityCheck
        targetSdkVersion rootProject.ext.targetSdkVer
        versionName "1.3.1"
        versionCode 7
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }
}

dependencies {
    implementation rootProject.ext.supportAppCompat
}